<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  
  
  <title>Users HTTP</title>
 </head>
 <body>

    <h1 class="title">Lista de Usuarios</h1>

    <section class="userscontainer">
        <div class="users__info">
            <div class="users__info--i">NOMBRE</div>
            <div class="users__info--i">APELLIDO</div>
            <div class="users__info--i">EMAIL</div>
        </div>
      <template>
            <div class="user">
                <span class="user__position"></span>
                <img src="" alt="" class="user__img">
                <div class="user__name"></div>
                <div class="user__lastname"></div>
                <div class="user__email"></div>
            </div>
      </template>
    </section>


  <script src="https://kit.fontawesome.com/389c8e1dce.js" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
 </body>
</html>
